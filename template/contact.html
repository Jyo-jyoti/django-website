{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid my-4">
<img src="/static/contact.jpg" class="d-block w-100" alt="...">
</div>

<div class="container mx-10 my-4">
    <u><h1 class="text-center" style="
      background-color:primary;"> Contact Us </h1></u>


  <form method="post" action="/contact">
  {% csrf_token %}
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="name" class="form-control" placeholder="Enter your Full-Name"
        id="exampleInputName" name="name">
        <div class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="abc@gmail.com  We will never share your email with anyone else."
        id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        </div>
      
      <div class="mb-3">
        <label for="phone no." class="form-label">Phone No.</label>
        <input type="number" class="form-control" placeholder="Enter your Phone no."
        id="exampleInputName"name="phone">
        <div class="form-text"></div>
      </div>
      <div class="form-group">
        <label for="Description" class="form-label">Description</label>
        <textarea class="form-control" placeholder="Enter your queries"
        id="Description" rows="3" name="desc"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>

</div>
    
    
{% endblock body  %}
